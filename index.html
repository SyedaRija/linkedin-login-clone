<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: Log In or Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- -----------navbar section-------------- -->
    <header>
        <nav class="flex justify-between items-center">
            <div class="navleft flex justify-center cursor-pointer mx-24 my-3">
                <div class="logo text-3xl font-bold text-blue-800">Linked</div>
                <img class="w-9" src="img/logo.ico">
            </div>
            <div>
                <ul class="flex items-center p-2 my-3 text-xs">
                    <li class="mx-2 px-4 cursor-pointer"><a href="#"><img class="my-1 mx-2 hover:opacity-50 "
                                src="img/article.png"></a>Articles</li>
                    <li class="mx-2 px-4 cursor-pointer"><a href="#"><img class="my-1 mx-2 hover:opacity-50"
                                src="img/people.png"></a>People</li>
                    <li class="mx-2 px-4 cursor-pointer"><a href="#"><img class="my-1 mx-2 hover:opacity-50"
                                src="img/learning.png"></a>Learning</li>
                    <li class="mx-2 px-4 cursor-pointer"><a href="#"><img class="my-1 hover:opacity-50"
                                src="img/jobs.png"></a>Jobs</li>
                    <li class="mx-2 px-4 cursor-pointer"><a href="#"><img class="my-1 mx-2 hover:opacity-50"
                                src="img/gettheapp.png"></a>Get the app</li>
                </ul>
            </div>

            <div class="flex justify-center items-center p-3">
                <span
                    class="hover:bg-gray-100 cursor-pointer font-medium rounded-full px-6 py-3 mr-9 text-gray-600 hover:text-gray-900">Join
                    now</span>
                <button
                    class="text-blue-600 border border-blue-600 font-medium rounded-full px-6 py-3 mr-28 hover:cursor-pointer hover:bg-blue-50 hover:text-blue-800">Sign
                    in</button>
            </div>
        </nav>
    </header>

    <!-- --------------------login section--------------------------------- -->

    <div class="flex">
        <div class="flex flex-col p-8 px-20 my-6 w-1/2 mx-5  ">
            <h1 class="px-4 my-4 py-2 text-5xl text-amber-700 font-thin">Welcome to your professional community</h1>
            <label class="text-sm font-medium text-gray-600 mx-4">Email or phone</label>
            <input
                class="h-14 mx-4 my-2 border border-1 border-black rounded-md hover:bg-gray-200 hover:border-2 hover:cursor-pointer"
                type="text">
            <label class="text-sm font-medium text-gray-600 pt-4 mx-4">Password</label>
            <input
                class="h-14 mx-4 my-2 border border-1 border-black rounded-md hover:bg-gray-200 hover:border-2 hover:cursor-pointer  "
                type="password" placeholder="">
            <span
                class="text-blue-700 font-semibold my-3 mx-2 hover:cursor-pointer hover:underline hover:text-blue-800">Forgot
                password?</span>
            <button class="bg-blue-800 text-white px-8 h-12 rounded-full font-bold mx-3 my-3 hover:bg-blue-900">Sign
                in</button>
            <hr class="my-4">
            <button
                class="px-8 h-12 text-gray-600 rounded-full font-medium mx-3 my-3 border border-1 border-black hover:bg-gray-200 ">Google</button>
            <button
                class="px-8 h-12 text-gray-600 rounded-full font-medium mx-3 my-3 border border-1 border-black hover:bg-gray-200 ">New
                to LinkedIn? Join now</button>

        </div>
        <div class="right flex justify-end mx-auto relative mt-16 ">
            <img class="w-full " src="img/bg.svg" alt="">
        </div>
    </div>

</body>


</html>
